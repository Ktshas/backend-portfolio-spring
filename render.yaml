# Render 배포 설정 파일
# 이 파일은 Render에서 자동으로 인식됩니다

services:
  - type: web
    name: tskim-portfolio-backend
    runtime: java
    buildCommand: ./gradlew build -x test
    startCommand: java -jar build/libs/tskim-portfolio-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: PORT
        value: 8080
